<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <!-- BOOTSTRAP CDN  -->
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
  />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon" />

  <title>HÃ©ritage GO is the community for heritage lovers.</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header__flex-box">

      <!-- LEFT AREA -->
      <div class="header__flex-box__flex-left">
        <!-- NOTHING IN LEFT -->
      </div>
      <!-- END OF LEFT AREA -->

      <!-- MID AREA -->
      <div class="header__flex-box__flex-mid">
          <!-- LOGO -->
          <img class="header__flex-box__flex-mid__logo" src='./media/logo.png' />

          <!-- AREA SECTION -->
          <div class="header__flex-box__flex-mid__area-section">
            <div style="text-align: center;">
              <!-- PRIMARY AREA NAME AND SECONDARY AREA NAME -->
              <strong class="primary_area_name">Ho Chi Minh city</strong></br>
              <span class="secondary_area_name">Vietnam</span>
            </div>

            <i class="far fa-compass compass-spin compass-align-resize"></i>
            <!-- INVISIBLE LOGIN BUTTON -->
            <!-- THIS BUTTON ONLY SHOW WHEN PAGE's WIDTH UNDER 600px -->
            <button
              type="button"
              class="header__flex-box__flex-right__login_button_invi"
              data-toggle="modal"
              data-target="#LoginModal">
              Log In
            </button>
            <!-- MODAL FOR LOGIN BUTTON -->
            <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="LoginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="login-form" action="" method="post">
                      <div class="input-wrapper floating-label">
                        <input type="text" name="email"id="email" required>
                        <label for="email">Email address:</label>
                        <i class="fas fa-key" id="key-icon"></i>
                      </div>
                      <div class="input-wrapper floating-label">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password:</label>
                        <i style="cursor: pointer;" class="fas fa-lock" id="lock-icon"></i>
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- END OF MODAL FOR LOGIN BUTTON -->
          </div>
          <!-- END OF AREA SECTION -->
      </div>
      <!-- END OF MID AREA -->

      <!-- RIGHT AREA -->
      <div class="header__flex-box__flex-right">
        <button
          type="button"
          class="header__flex-box__flex-right__login_button"
          data-toggle="modal"
          data-target="#LoginModal">
          Log In
        </button>
      </div>
      <!-- END OF RIGHT AREA -->
    </header>
    <!-- END OF HEADER -->
<!-- ============================================================================================================================== -->
    <!-- SECTION AREA -->
    <section class="section">
      <aside class="section__aside-left"></aside>

      <article class="post">
        <div class="post__title">
          <img class="post__title__avatar" src="./media/na.png" />
          <div class="post__title__information">
            <div class="post__title__information__caption">
              <span style="font-weight: 500; font-size: 18px">Caption of the photo</span>
              <i class="fas fa-language fa-lg"></i>
            </div>
            <div class="post__title__information__location">
              <i class="fas fa-map-marker-alt"></i><span style="margin-left: 5px;">Location</span>
              <i class="far fa-clock" style="margin-left: 20px;"></i><span style="margin-left: 5px;">Date</span>
            </div>
          </div>
        </div>

        <div class="post__image">
          <img src="./media/ainbo.jpg" />
        </div>

        <div class="post__interact">
          <div class="post__interact__user-react">
            <i class="fas fa-heart fa-lg"></i><strong style="margin-left: 5px;">0</strong>
            <i class="fas fa-comment fa-lg" style="margin-left: 30px;"></i></i><strong style="margin-left: 5px;">0</strong>
            <i class="fas fa-camera fa-lg" style="margin-left: 30px;"></i><strong style="margin-left: 5px;">0</strong>
          </div>
          <i class="fas fa-bookmark fa-lg" style="margin-right: 1rem; margin-bottom: 1rem;"></i>
        </div>
        <!-- <hr class="mb-4"> -->
        <div class="post__comment">
          <div class="input-wrapper post__comment__input">
            <input type="text" placeholder=" Write a comment">
          </div>
          <i class="fab fa-telegram-plane" style="margin-right: 30px; color: rgba(0, 0, 0, 0.3);"></i>
        </div>
        <hr>
      </article>

      <aside class="section__aside-right"></aside>
    </section>
    <!-- END OF SECTION AREA -->

  <!-- JAVA SCRIPT SECTION -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous">
  </script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous">
  </script>

  <script>
    $('#lock-icon').click(function () {
      if($('#password').prop("type") == "password"){
        $('#password').prop("type", "text");
        $('#lock-icon').prop("class", "fas fa-unlock");
      }else{
        $('#password').prop("type", "password");
        $('#lock-icon').prop("class", "fas fa-lock");
      }
    })
  </script>
  <!-- END OF JAVA SCRIPT SECTION -->
</body>

</html>
