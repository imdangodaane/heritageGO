<body>
  <!-- <header class="header"> -->
    <header class="header__flex-box">

      <div class="header__flex-box__flex-left">
      </div>

      <div class="header__flex-box__flex-mid">

          <img class="header__flex-box__flex-mid__logo" src='./media/logo.png' />

          <div class="header__flex-box__flex-mid__area-section">
            <div style="text-align: center;">
              <strong class="primary_area_name">Ho Chi Minh city</strong></br>
              <span class="secondary_area_name">Vietnam</span>
            </div>
            <i class="far fa-compass compass-spin compass-align-resize"></i>
            <!-- LOGIN BUTTON -->
            <button
              type="button"
              class="header__flex-box__flex-right__login_button_invi"
              data-toggle="modal"
              data-target="#login-button">
              Log In
            </button>
            <!-- MODAL FOR LOGIN BUTTON -->
            <div class="modal fade" id="login-button" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Log in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input type="email" class="form-input" id="email-address" placeholder="Email address">
                    <br>
                    <input type="password" class="form-input" id="password" placeholder="Password">
                  </div>
                  <button type="button" class="btn btn-primary form-login-button">Login</button>
                </div>
              </div>
            </div>
          <!-- END OF MODAL FOR LOGIN BUTTON -->
          </div>
      <!-- END OF FLEX-BOX FLEX-MID -->
      </div>

      <div class="header__flex-box__flex-right">
        <button
          type="button"
          class="header__flex-box__flex-right__login_button"
          data-toggle="modal"
          data-target="#login-button">
          Log In
        </button>
      </div>

    </header>
